<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <div class="p-box">
            <p>Rock</p>
            <p>Paper</p>
            <p>Scissors</p>
        </div>
        <p>Es ist kein Glücksspiel...</p>
    </div>

    <div class="spacer"></div>

    <div class="button-container">
        <button id="rock"><p>🪨️</p></button>
        <button id="paper"><p>🧻️</p></button>
        <button id="scissors"><p>✂️</p></button>
    </div>
    
    <div class="game-board">
        <div id="result-field">Result of this round:</div>
        <div class="score-board">
            <div id="your-score">Your score: 0</div>
            <div id="computer-score">Computer score: 0</div>
        </div>
    </div>
    
    <div id="winner">Winner:</div>
    <div class="new-game-container">
        <button id="new-game">New game</button>
    </div>
    

    <script src="javascript.js"></script>
</body>
</html>
